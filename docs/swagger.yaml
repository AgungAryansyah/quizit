basePath: /api/v1
definitions:
  dto.CreateArticle:
    properties:
      text:
        example: Article content
        type: string
      title:
        example: Article title
        type: string
    required:
    - text
    - title
    type: object
  dto.EditArticle:
    properties:
      id:
        example: 11111111-1111-1111-1111-111111111111
        type: string
      text:
        example: Edited article content
        type: string
      title:
        example: Edited article title
        type: string
    required:
    - id
    - text
    - title
    type: object
  dto.HttpError:
    properties:
      error:
        example: Error message
        type: string
      messgae:
        example: Error type
        type: string
    type: object
  dto.HttpSuccess:
    properties:
      message:
        example: Succes
        type: string
      payload: {}
    type: object
  dto.LoginReq:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: Strong_Password123
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  dto.Register:
    properties:
      email:
        example: user@example.com
        type: string
      name:
        example: new user
        minLength: 6
        type: string
      password:
        example: Strong_Password123
        type: string
    required:
    - email
    - name
    - password
    type: object
host: localhost:8081
info:
  contact: {}
  title: Quizit
  version: "1.0"
paths:
  /articles:
    get:
      parameters:
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      - description: Page size
        in: query
        name: size
        required: true
        type: integer
      - description: Search Keyword
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HttpSuccess'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/dto.HttpError'
        "404":
          description: Article not found
          schema:
            $ref: '#/definitions/dto.HttpError'
        "500":
          description: Internal Server error
          schema:
            $ref: '#/definitions/dto.HttpError'
      summary: Get an article by search param
      tags:
      - Article
    patch:
      parameters:
      - description: Edit article request body
        in: body
        name: editArtilce
        required: true
        schema:
          $ref: '#/definitions/dto.EditArticle'
      produces:
